{% extends 'main/layout.html' %}

{% block content %}
<div class="randomFact">
<div class="userProfile">
    <img src="{{fact.user.photo}}" alt="user image" width="40" height="40">
    {{fact.user.first}} {{fact.user.last}}
</div>

<br>
<div class="factText">
    {{fact.text}}
</div>
<br>
<div class="isVerified">
    
    {% if fact.status.verified %}
        <img src="/static/img/check.png" alt="verified icon" width="20" height="20">
        <p>Verfied</p>
    {% else %}
        <img src="/static/img/cancel.png" alt="not verified icon" width="20" height="20">
        <p>Not Verfied</p>
    {% endif %}
</div>  
<!-- <p>Source: {{fact.source}}</p> -->

<br>
<a hx-get="/random" hx-target="body">
    Get me another fact!
</a>
</div>
</div>

<style>
.randomFact a {
    padding: 10px 40px;
    border: 2px solid black;
    background-color: white;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 20px;
    text-decoration: none;
    color: inherit;
    margin-top: 20px;
}
.factText {
	font-size: 30px;
}
.userProfile img {
	border-radius: 100%;
	margin-right: 10px;
}
.userProfile {
	display: flex;
	flex-direction: row;
	align-items: center;

	font-size: 20px;
}
.isVerified {
	display: flex;
	flex-direction: row;
	align-items: center;
}
.isVerified img {
	margin-right: 5px;
}

.isVerified p {
	margin-right: 5px;
    
    overflow: hidden;
    text-overflow: ellipsis;
}
</style>

{% endblock %}
